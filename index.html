<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Weather App</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Leaflet 1.9.3 CSS (integrity removed) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    crossorigin=""
  />

  <!-- Chart.js 4.3.0 from cdnjs (integrity removed) -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.min.js"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</head>
<body>
  <div id="loadingSpinner" class="spinner">Loading...</div>

  <div class="container">
    <h1>üå§Ô∏è Enhanced Weather App</h1>

    <!-- Search for any city -->
    <div class="search-bar">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button id="searchBtn">Search</button>
    </div>

    <!-- Favorites & Multi-City Comparison -->
    <div class="favorites">
      <h2>Favorites</h2>
      <ul id="favoritesList"></ul>
      <button id="compareBtn">Compare Selected</button>
    </div>

    <p id="errorMessage" class="error"></p>

    <!-- Current Weather -->
    <div id="weatherResult"></div>

    <!-- ¬∞C / ¬∞F Toggle -->
    <div class="toggle">
      <input type="checkbox" id="unitToggle" />
      <label for="unitToggle">Switch to ¬∞F</label>
    </div>

    <!-- Air Quality -->
    <h2>Air Quality Index (AQI)</h2>
    <div id="aqiResult"></div>

    <!-- 5-Day Forecast -->
    <h2>5-Day Forecast</h2>
    <div id="forecast"></div>

    <!-- City Map (Interactive with Leaflet) -->
    <h2>City Map</h2>
    <div id="map"></div>

    <!-- Chart.js Container for Multi-City Comparison -->
    <h2>Comparison Chart</h2>
    <canvas id="comparisonChart" width="400" height="200"></canvas>
  </div>

  <!-- Leaflet 1.9.3 JS (integrity removed) -->
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    crossorigin=""
  ></script>

  <script src="script.js"></script>
</body>
</html>
